<!DOCTYPE html>
<html>
<head>
    <title>change center event</title>
    <meta name="viewprot" content="initial-scale=1.0, user-scalable=no" />
    <style>
        html, body, #map-canvas{
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script src = "https://maps.googleapis.com/maps/api/js?v=3.20&sensor=true"></script>
    <script>
        function initialize() {
            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(-25.2, 131.2)
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            var marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
                title: 'Click to zoom'
            });

            google.maps.event.addListener(map, 'center_changed', function(){
                window.setTimeout(function(){
                    map.panTo(marker.getPosition());
                }, 2000);
            } );


            google.maps.event.addListener(map, 'click', function(e){
                console.log('new marker');
                var marker = new google.maps.Marker({
                    map: map,
                    position: e.latLng
                });

            })
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id = "map-canvas"></div>
</body>
</html>
